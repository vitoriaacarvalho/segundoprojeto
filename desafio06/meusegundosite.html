<!DOCTYPE html>

    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br>sobre os termos para descobrir qual tag deverá ser utilizada em cada caso</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;&lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img scr=''''&gt; ">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr title=''''&gt;">Abreviações</abbr></li>
        <li><abbr title="Use as tags&lt;pre&gt;&lt;code&gt;&lt;/code&gt;&lt;/pre&gt;">Códigos Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;&lt;/ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul type=''''&gt;&lt;/ul&gt; ou &lt;ol type=''''&gt;&lt;/ol&gt;">Listas com Marcadores</abbr></li>   
    </ul>
</body>
</html>
